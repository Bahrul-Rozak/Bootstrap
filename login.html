<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container mt-5 p-5">
        <h1 class="text-uppercase mt-5">Login</h1>
          <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Bahrul Rozak">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                
                <button type="button" class="btn btn-primary"><a href="index.html" class="text-white" style="text-decoration: none;">Login</a></button>
                
                <div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <a href="register.html" class="text-end">Register</a>
                        </div>
                    </div>
                </div>
              </div>
            <div class="col-md-6">
            <img src="https://placehold.co/600x400" class="card-img-top" alt="...">

            </div>
           
          </div>
        </div>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
